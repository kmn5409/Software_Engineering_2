<div *ngIf="page == 'addnote'">
  <ion-textarea
    #note
    rows="6"
    cols="20"
    placeholder="Enter any notes here..."
  ></ion-textarea>
  <ion-button (click)="addNoteToLog(note.value)" style="width: -webkit-fill-available;"
    >Submit</ion-button
  >
</div>
<ion-button
  *ngIf="page == 'signout'"
  (click)="signout()"
  style="width: -webkit-fill-available;"
  >Sign Out</ion-button
>
