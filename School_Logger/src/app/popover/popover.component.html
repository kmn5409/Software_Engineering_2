<p *ngIf="page == 'addnote'">
  <ion-textarea
    #note
    rows="6"
    cols="20"
    placeholder="Enter any notes here..."
  ></ion-textarea>
  <ion-button (click)="addNoteToLog(note.value)" style="text-align: center;"
    >Submit</ion-button
  >
</p>
<ion-button
  *ngIf="page == 'signout'"
  (click)="signout()"
  style="text-align: center;"
  >Sign Out</ion-button
>
