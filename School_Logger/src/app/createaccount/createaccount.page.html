<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 700px;">
  
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input
      type="email"
      placeholder="Email"
      [(ngModel)]="user.email"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Password
    </ion-label>
    <ion-input
      type="password"
      placeholder="password"
      [(ngModel)]="user.password"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Select Role</ion-label>
    <ion-select [(ngModel)]="user.role" placeholder="Select One">
      <ion-select-option value="teacher">Teacher</ion-select-option>
      <ion-select-option value="parent">Parent</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button (click)="createAccount()"> Register </ion-button>
</ion-content>
