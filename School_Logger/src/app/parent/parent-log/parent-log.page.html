<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Logs</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" >
    
      <ion-card *ngIf="logdetails">
        
        {{logtime}}
        <h1>{{logdetails}}</h1>
      </ion-card>
      <ion-card *ngFor="let not of notes">
        <p>{{not.note}}</p>
      </ion-card>
      <ion-button (click)="openPopover()">Add</ion-button>
      <!-- <ion-fab-button color="primary">Add Note</ion-fab-button> -->

  </div>
</ion-content>
