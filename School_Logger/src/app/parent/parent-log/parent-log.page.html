<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Logs</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" >
    
      <ion-card *ngIf="logdetails">
        
        {{logtime}}
        <h1>{{logdetails}}</h1>
        <ion-button (click)="addNoteToLog()">Add</ion-button>
      </ion-card>
  </div>
</ion-content>
