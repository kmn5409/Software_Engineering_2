<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Home</ion-title>

    <ion-buttons slot="primary">
       <ion-button (click)="openPopover()">
          <ion-icon  slot="icon-only" name="more"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="card-background-page">
    <ion-card class="welcome-card" color="secondary">
        <img src="https://familysolutionsusa.com/wp-content/uploads/2018/03/family-solutions-usa_contact-us_header_1920x800.jpg" alt="" />
         <ion-card-header>
         <ion-card-title>Welcome <label *ngIf="firstName">{{firstName}}</label> {{pfirstName}} to the Child Health Monitoring App</ion-card-title>
        </ion-card-header>
    </ion-card>
    <div><h1>My Children</h1></div>


    <a  *ngFor="let child of children | async" (click)="goToChild(child)">
<ion-card  style="height: 200px; background-color: rgb(143, 219, 255)">
  <div class="left-content">
    <div class="img_container"><img class="circle-pic" src="{{child.imageLink}}" alt=""></div>
  </div>
  
  <div class="right-content">
    <div class="card-title">{{child.firstName}} {{child.lastName}}</div>
    </div>   

</ion-card>
</a>
</ion-content>
