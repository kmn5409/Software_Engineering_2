<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 700px;">
    <ion-item>
      <ion-label>
        Email
      </ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        [(ngModel)]="user.email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Password
      </ion-label>
      <ion-input
        type="password"
        placeholder="password"
        [(ngModel)]="user.password"
      ></ion-input>
    </ion-item>

  <ion-button (click)="login()">Login</ion-button>
</ion-content>
