<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button text="back" icon="add"></ion-back-button>
      </ion-buttons>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-list>
    
     <ion-item>  
      <ion-avatar slot="start">
        <img src="https://www.healthyfood.com/wp-content/uploads/2017/01/Should-your-child-be-dairy-free-iStock_64414757.jpg">
      </ion-avatar>
        <ion-note>
        <h4>
         Name Class Age
        </h4> 
        </ion-note>
    </ion-item>
    <ion-item *ngFor="let child of children | async">
        <ion-label >{{child.firstName}} {{child.lastName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
